<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara's Lunch-</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <style>
    
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .card {
        max-width: 300px;
        height: 400px;
        overflow: hidden;
        transition: .5s;
      }
      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hovercard {
        transition: box-shadow .3s;
        border: 1px solid #ccc;
      }
      .hovercard:hover {
        box-shadow: 0 0 16px rgba(33,33,33,.5); 
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="col-md-6 col-lg-4 mb-2 mb-md-3" id="list-item-bs">
      <div class="card hovercard">
        <button id="favbutton" type="button" class="btn btn-light rounded-circle shadow-lg position-absolute" style="top: 12px; right: 12px;">
          <i  id="favi" class="bi bi-suit-heart fs-4 fw-bolder"></i>
        </button>
        <img src="https://sarabethsrestaurants.jp/_img/page/menu/07.jpg" class="" alt="...">
        <div class="card-body d-flex justify-content-around align-items-center">
          <div class="">
            <h5 class="card-text">德國培根早午餐</h5>
          </div>
          <div class="">
            NT. <strong class="fs-4">500</strong>
          </div>
        </div>
        <div class="card-footer bg-light" id="cardfooter">
            <button id="cartbutton" type="button" class="btn btn-outline-warning w-100">
              <i class="bi bi-cart fs-4 fw-bolder" id="carti"></i>
              放入購物車
            </button>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-2 mb-md-3">
      <div class="card hovercard">
        <img src="https://sarabethsrestaurants.jp/_img/page/menu/08.jpg" class="" alt="...">
        <div class="card-body d-flex justify-content-around align-items-center">
          <div class="">
            <h5 class="card-text">香烤雞腿早午餐</h5>
          </div>
          <div class="text-success">
            NT. <strong class="fs-4">500</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  

  <script>

    let newcf = document.createElement("div");
    let newcb = document.createElement("button");
    let newci = document.createElement("i");
    let cardFooter = document.getElementById("cardfooter").className;
    let cartButton = document.getElementById("cartbutton").className;
    let carti = document.getElementById("carti").className;
    let hc = document.getElementsByClassName("hovercard")

    newci.className = carti;
    newcb.innerHTML = "放入購物車"; //怎麼讓這句話在carti 後面？
    newcb.className = cartButton;
    newcf.className = cardFooter;
    newcb.appendChild(newci);
    newcf.appendChild(newcb);

    hc[1].appendChild(newcf);
    
    
  </script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
